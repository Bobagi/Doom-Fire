<!DOCTYPE html>
<html>
<head>
	<title>Doom Fire</title>
	<style>
		table{
			border-collapse: collapse;
			border: 1px solid #FFF;
			background-color: #000
		}

		td{
			width: 50px;
			height: 50px;
			text-align: center;
			border: 1px solid #FFF;
			vertical-align: center;
			font-family: monospace;
			font-size: 18px;
			font-weight: bold;
			position: relative;
		}

		.pixel-index{
			font-size: 10px;
			display: inline-block;
			position: absolute;
			top: 2px;
			right: 2px;
			color: #FFD700;

		}

		td.pixel{
			width: 8px;
			height: 8px;
			border: 0;
		}

		body{
			margin: auto;
  			width: 80%;
  			padding: 20px;
		}

		.controls {
			margin-bottom: 20px;
		}

	</style>
</head>
<body>
	<div class="controls">
		<label for="widthSlider">Fire Width: </label>
		<input type="range" id="widthSlider" min="10" max="100" value="40" oninput="updateWidth(this.value)">
		<span id="widthValue">40</span>

		<label for="heightSlider">Fire Height: </label>
		<input type="range" id="heightSlider" min="10" max="100" value="40" oninput="updateHeight(this.value)">
		<span id="heightValue">40</span>

	    <label for="cellSizeSlider">Cell Size: </label>
		<input type="range" id="cellSizeSlider" min="1" max="20" value="8" oninput="updateCellSize(this.value)">
		<span id="cellSizeValue">8</span>

	    <label for="decayFactorSlider">Decay: </label>
		<input type="range" id="decayFactorSlider" min="1" max="10" value="3" oninput="updateDecayFactor(this.value)">
		<span id="decayFactorValue">3</span>		

		<label for="windFactorSlider">Wind force: </label>
		<input type="range" id="windFactorSlider" min="0" max="6" value="3" oninput="updateWindFactor(this.value)">
		<span id="windFactorValue">3</span>	

		<label for="windDirection">Wind Direction: </label>
		<input type="radio" id="leftWind" name="windDirection" value="left" checked onchange="updateWindDirection(this.value)"> Left
		<input type="radio" id="rightWind" name="windDirection" value="right" onchange="updateWindDirection(this.value)"> Right

		<label for="speedSlider">Fire Speed: </label>
		<input type="range" id="speedSlider" min="10" max="200" value="50" step="10" oninput="updateFireSpeed(this.value)">
		<span id="speedValue">50 ms</span>

	</div>

	<div class="controls">
		<label for="strongestColor">Strongest Color (White): </label>
		<input type="color" id="strongestColor" value="#FFFFFF" onchange="updateMainColor(36, this.value)">
		
		<label for="secondStrongestColor">Second Strongest (Yellow): </label>
		<input type="color" id="secondStrongestColor" value="#FFFF00" onchange="updateMainColor(24, this.value)">
		
		<label for="thirdStrongestColor">Third Strongest (Red): </label>
		<input type="color" id="thirdStrongestColor" value="#FF0000" onchange="updateMainColor(12, this.value)">
		
		<label for="weakestColor">Weakest Color (Black): </label>
		<input type="color" id="weakestColor" value="#000000" onchange="updateMainColor(0, this.value)">
	</div>

	<div id="fireCanvas" style="width: 805px;"></div>
	<script src="Fire.js"></script>
	<button onclick="debugMode()" style="padding-top: 5px;">Debug</button>
	<button onclick="start()" style="padding-top: 5px;">Start</button>
</body>
</html>
